<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
</head>
<body style="background-color:Orange;">
    <div>
        <center><h1>The greatest Forecast</h1></center>
    </div>
    <div>
        <center>
            <form action="javascript:redirect(this)">
                <p>Type the name of a city you wish to search.</p>
                <input id="searchBar" type="text"/>
            </form>
        </center>
    </div>
    <script>
        function redirect(form){
            var searching = form.searchBar;
            var href = window.location.href.replace('?','');
            window.location.href = href + "/cities/" + searching.value + " /";
            if(searching.value.equals("")){
            window.location.href = window.location.href + " /";
            }
        }
    </script>
</body>
</html>
