<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
</head>
<body style="background-color:Orange;">
    <div>\
        <center><h1 th:text="${cityName}"></h1></center>
    </div>
    <div>
        <center>
            <p>Time: <span th:text="${cityTime}"></span></p>
            <p>Quality: <span th:text="${cityQuality}"></span></p>
            <p>Temperature: <span th:text="${cityTemperature}"></span></p>
            <p>Wind: <span th:text="${cityWind}"></span></p>
            <p>Humidity: <span th:text="${cityHumidity}"></span></p>
            <p>Pressure: <span th:text="${cityPressure}"></span></p>
        </center>
    </div>
    <div>
        <center><p> Press the button to go back to the search page! </p></center>
        <center><form action="/">
            <input type="submit" value="Go back" class="btn btn-warning" style="background-color: orange, font-size: 24px"/>
        </form></center>
    </div>
</body>
</html>
